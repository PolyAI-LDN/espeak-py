name: CI

on:
  push:
    branches:
      - main
      - master
      - paulan/new_builds
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-20.04
            target: x86_64
    steps:
      - uses: actions/checkout@v4
        with:
            submodules: true
      - uses: actions/setup-python@v5
      - name: Build bindings
        run: |
          tools/build.sh
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        env:
            RUSTFLAGS: -L espeak-ng/src/.libs
        with:
          target: ${{ matrix.platform.target }}
          # only CPython and PyPy (which fail) so specify the full path to the CPythons
          args: --release --out dist --interpreter /usr/local/bin/python3.9 --interpreter /usr/local/bin/python3.11
          sccache: 'true'
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-13
            target: x86_64
          - runner: macos-14
            target: aarch64
    steps:
      - uses: actions/checkout@v4
        with:
            submodules: true
      - uses: actions/setup-python@v5
      - name: Build bindings
        run: |
            tools/build.sh
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        env:
            RUSTFLAGS: -L espeak-ng/src/.libs
        with:
          target: ${{ matrix.platform.target }}
          # only CPython, and in different locations, so just specify the executable without path
          args: --release --out dist --interpreter python3.9 --interpreter python3.11
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist

